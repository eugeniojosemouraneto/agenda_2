{% load static %}
<div class="header-container">
    <button id="homeButton" class="botao-header"><h3>Menu</h3></button>
    <a class="botao-header" href="{% url 'agenda:home' %}"><h3>Home</h3></a>
    <a class="botao-header" href="{% url 'agenda:home' %}"><h3><i class="bi bi-person-circle"></i></h3></a>
</div>
<div id="offcanvas" class="offcanvas">
    <div class="offcanvas-header">
        <h3 class="offcanvas-title">Menu</h3>
        <button id="closeButton" type="button" class="btn-close text-reset" aria-label="Close"><i class="bi bi-x-square"></i></button>
    </div>

    <div class="offcanvas-body">
        <hr style = "border-top: 1.5px solid #EAEAEA;">
        <h3>Agenda</h3>
        <nav class="nav nav-pills flex-column">
            <ul>
                <a class="link-header" href="{% url 'agenda:home' %}">Menssal</a>
            </ul>
            <ul>
                
            </ul>
        </nav>
    </div>
</div>
<script>
const homeButton = document.getElementById('homeButton');
const closeButton = document.getElementById('closeButton');
const offcanvas = document.getElementById('offcanvas');
const corpo_total = document.getElementById('corpo_total');
// Adicionar evento de clique para mostrar ou ocultar o offcanvas
homeButton.addEventListener('click', function() {
    // Alternar a classe 'show' no offcanvas
    offcanvas.classList.toggle('show');
    homeButton.classList.remove('btn-mostrar');
});
// Adicionar evento de clique ao bot√£o de fechar para ocultar o offcanvas
closeButton.addEventListener('click', function() {
    offcanvas.classList.remove('show');
    homeButton.classList.toggle('btn-mostrar');
});
</script>
